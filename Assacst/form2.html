<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <div class="wrap">
        <div class="ca">
            <h1 class="h2">Sign up</h1>
    
        <!------------form--------->
    
        <form action="">
            <label for="fn">First Name</label>
            <br>
            <input type="text"id="fn" name="fn" placeholder="Enter your First Name">
            <br>
    
            <label for="ln">Last Name</label>
            <br>
            <input type="text"id="ln" name="ln" placeholder="Enter your Last Name">
            <br>
    
            <label for="e">Email</label>
            <br>
            <input type="email"id="e" name="e" placeholder="Enter your Email">
            <br>
    
            <label for="p">Phone Number</label>
            <br>
            <input type="tel"id="p" name="p" placeholder="Enter your Phone Number" min="0">

            <br>
            <label for="p">Password</label>
            <br>
            <input type="password"id="p" name="p" placeholder="Enter your Password">
            <br>
    
            <!----------radio-------->
    
            <input type="radio"id="Male" name="Male"value="Male">
            <label for="Male">Male</label>
    
            <input type="radio"id="Female" name="Female"value="Female">
            <label for="Female">Female</label>
    
            <input type="radio"id="Other" name="Other" value="Other">
            <label for="Other">Other</label>
            <br>
    
    
             <label for="d">Date Of Birth:</label>
            <br>
            <input type="date"id="d" name="d">
            <br>
            <br>
    
            <input type="submit" value="Create Account" >
        </div>
    </div>
       
        
    </form>
</body>
</html>
